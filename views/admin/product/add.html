<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Sản Phẩm</h1>
                </div><!-- /.col -->

            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">

                    <!-- /.card-header -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Nhập thông tin Sản Phẩm</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form name="addForm">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInput">Tên Sản Phẩm</label>
                                    <input class="form-control" type="text" name="name" ng-model="inputValue.name"
                                        placeholder="Nhập tên sản phẩm" required minlength="6" maxlength="99">
                                    <p ng-if="addForm.name.$dirty && addForm.name.$error.required" class="text-danger">
                                        Tên không được bỏ trống
                                    </p>
                                    <p ng-if="addForm.name.$dirty && addForm.name.$error.minlength" class="text-danger">
                                        Tên không được ít hơn 6 ký tự
                                    </p>
                                    <p ng-if="addForm.name.$dirty && addForm.name.$error.maxlength" class="text-danger">
                                        Tên không được lớn hơn 100 ký tự
                                    </p>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInput">Giá</label>
                                    <input class="form-control" type="text" ng-model="inputValue.price"
                                        placeholder="Nhập Giá" name="price" required>
                                    <p ng-if="addForm.price.$dirty && addForm.price.$error.required"
                                        class="text-danger">
                                        Giá không được bỏ trống
                                    </p>
                                  
                                </div>
                                <div class="form-group">
                                    <label for="exampleInput">Giá Sale</label>
                                    <input class="form-control" type="text" ng-model="inputValue.price_sale"
                                        placeholder="Nhập số Giá Sale" name="price_sale" required>
                                    <p ng-if="addForm.price_sale.$dirty && addForm.price_sale.$error.required"
                                        class="text-danger">
                                        Giá không được bỏ trống
                                    </p>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputFile">Hình ảnh Sản Phẩm</label>
                                    <input class="form-control" type="text" name="image" ng-model="inputValue.image"
                                        placeholder="Thêm ảnh sản phẩm" required>
                                    <p ng-if="addForm.image.$dirty && addForm.image.$error.required"
                                        class="text-danger">
                                        Hình ảnh không được bỏ trống
                                    </p>
                                </div>
                                <div class="form-group">
                                    <label>Phiên Bản</label>
                                    <input class="form-control" type="text" ng-model="inputValue.gb"
                                        placeholder="Phiên bản" name="gb" required>
                                    <p ng-if="addForm.gb.$dirty && addForm.gb.$error.required" class="text-danger">
                                        Phiên bản không được bỏ trống
                                    </p>
                                </div>
                                <div class="form-group">
                                    <label>Danh Mục</label>
                                    <select ng_model="inputValue.id_dm" name="id_dm" class="form-control" required>
                                        <option ng-repeat="c in category" value="{{c.id}}">{{c.danh_muc}}</option>
                                    </select>
                                    <p ng-if="addForm.id_dm.$dirty && addForm.id_dm.$error.required" class="text-danger">
                                        Danh mục không được bỏ trống
                                    </p>
                                </div>
                                <div class="form-group">
                                    <label>Mô tả</label>
                                    <textarea class="form-control" rows="5" name="description"
                                        ng-model="inputValue.descrition" placeholder="Nhập mô tả ..."
                                        required></textarea>
                                    <p ng-if="addForm.description.$dirty && addForm.description.$error.required"
                                        class="text-danger">
                                        Mô tả không được bỏ trống
                                    </p>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="button" ng-click="onSubmit()" class="btn btn-primary">Thêm sản
                                    phẩm</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->


                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
